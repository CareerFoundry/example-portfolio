<!DOCTYPE html>
<html lang="en" ng-app="cf">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CF Example Portfolio</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body ng-controller="EasterEgg">
    <main class="container">
      <section class="row">
        <div class="col-xs-offset-0 col-sm-offset-2 col-sm-3 col-md-offset-3 col-md-2 text-center">
          <img src="img/logo.png" class="">
        </div><!-- / col -->
        <div class="col-sm-5 col-md-4">
          <blockquote>{{output}}</blockquote>
        </div><!-- / col -->
      </section>
      <section class="row">
        <div class="col-xs-offset-0 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
          <form ng-submit="enterInput()">
            <input type="text" placeholder="" ng-model="input" autofocus="true">
          </form>
        </div><!-- / col -->
      </section>
    </main>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
